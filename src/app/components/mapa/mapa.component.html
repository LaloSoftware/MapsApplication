<mat-card color="secondary">
    <mat-card-title color="primary"> Mapa </mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker  *ngFor="let marcador of Marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <agm-info-window>
                    <div>
                        <strong> {{ marcador.titulo }} </strong>
                        <p> {{ marcador.descripcion }} </p>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar</button>
                        <button mat-raised-button color="warn" (click)="eliminar(i)">Eliminar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
